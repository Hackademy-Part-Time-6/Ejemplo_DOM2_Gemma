<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <style>

      #cuadrado{
        width: 500px;
        height: 500px;
        border: 2px solid black;
        background-color: transparent;
      }


    </style>

  </head>
  <body>
    
    <div class="container my-5 py-5">
      <div class="row">
        <div class="col-12 col-md-6">
          <div id="cuadrado">

          </div>
        </div>
        <div class="col-12 col-md-6 d-flex justify-content-center align-items-center">
          <form action="" class="d-flex flex-column align-items-center">
            <div class="mb-4 text-center">
              <label for="inputColor1" class="form-label">Elige tu color:</label>
              <input type="text" class="form-control" name="inputColor" id="inputColor">
            </div>
           
            <button id="button" class="btn btn-success ">Â¡Colorea!</button>


          </form>
        </div>
      </div>
    </div>


    <script>

        let cuadrado = document.querySelector("#cuadrado");
        let inputColor = document.querySelector("#inputColor");
        let button = document.querySelector("#button");

        button.addEventListener('click', (e)=>{
          
          e.preventDefault();

          let codigo = inputColor.value;

         /*  console.log(codigo); */

          cuadrado.style.backgroundColor = `${codigo}`

        })


    </script>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
