<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <style>
      
    </style>

  </head>
  <body>
   
    <div class="container my-5 py-5">
      <div class="row">
        <div class="col-12 text-center">
          <h1>¿Qué prefieres...?</h1>
        </div>
        <div class="col-12 py-5">
          <select id="form-select" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
            <option selected>Elige: </option>
            <option value="Estar de vacaciones">Estar de vacaciones</option>
            <option value="Trabajar sin parar">Trabajar sin parar</option>
            <option value="O ni fu ni fa">O ni fu ni fa</option>
          </select>
        </div>
      </div>
    </div>

    <container class="my-5 py-5">
      <div class="row">
        <div class="col-12 text-center">
          <h2 id="respuesta"></h2>
        </div>
      </div>
    </container>


    <script>

      let formSelect = document.querySelector('#form-select');
      let respuesta = document.querySelector('#respuesta');

      formSelect.addEventListener('change', () =>{
        respuesta.innerHTML = `Yo prefiero ${formSelect.value}`
      })


    </script>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
